<!DOCTYPE html>
<html lang="en" ng-app="myAccount" ng-controller="AccountController">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link rel="stylesheet" href="./style.css">
  <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
  <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
  <script src="./account.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="signup-form" class="form" ng-submit="createUser(newUser)">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" ng-model="newUser.fullName" required>
        <input type="email" placeholder="Email" ng-model="newUser.email" required>
        <input type="password" placeholder="Password" ng-model="newUser.password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
